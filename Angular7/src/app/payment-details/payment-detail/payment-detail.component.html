  <!---TESTE-->
  <div class="form-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
        </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" placeholder="Card Number" class="form-control" required maxlength="16" minlength="16">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
          </div>
          <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" placeholder="MM/YY" class="form-control" required maxlength="5" minlength="5">
        </div>
    </div>

    <div class="form-group col-md-5">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
          </div>
          <input name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" placeholder="CVV" class="form-control" required maxlength="3" minlength="3">
        </div>
    </div>
 </div> 
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fas fa-key"></i>Submit</button>
  </div>
</form>
